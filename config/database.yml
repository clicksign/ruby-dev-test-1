  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ruby_dev_test_1_development
  username: postgres
  password: postgres
  host: 127.0.0.1

test:
  <<: *default
  database: ruby_dev_test_1_test
  username: postgres
  password: postgres
  host: 127.0.0.1

production:
  <<: *default
  database: ruby_dev_test_1_production
  username: ruby_dev_test_1
