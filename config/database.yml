default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: 'postgres'
  password: 'postgres'

development:
  <<: *default
  database: files_control_development

test:
  <<: *default
  database: files_control_test

production:
  <<: *default
  database: files_control_production
  username: files_control
  password: <%= ENV["FILES_CONTROL_DATABASE_PASSWORD"] %>
