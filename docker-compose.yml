version: '3.9'

networks:
  internal:
    driver: bridge
    name: internal

volumes:
  db-data:
  gems-data:
  localstack-data:

services:
  db:
    image: postgres:13-alpine
    restart: always
    container_name: "${SERVICE_NAME}-db"
    hostname: "${SERVICE_NAME}-db"
    networks:
      - internal
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    hostname: localstack
    networks:
      - internal
    ports:
    - '4566:4566'
    environment:
    - EDGE_PORT=4566
    - HOSTNAME=localhost
    - HOSTNAME_EXTERNAL=localhost
    - SERVICES=s3
    - DEBUG=1
    - DATA_DIR=/tmp/localstack/data
    volumes:
    - localstack-data:/tmp/localstack
    - '/var/run/docker.sock:/var/run/docker.sock'

  app: &app
    container_name: app
    hostname: app
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/home/app/web
      - gems-data:/usr/local/bundle
    stdin_open: true
    tty: true
    command: bundle exec rails server -p 3005 -b 0.0.0.0
    ports:
      - 3005:3005
    networks:
      - internal
    env_file: .env
    environment: &env
      DATABASE_URL: "postgres://postgres:postgres@${SERVICE_NAME}-db:5432/app_dev"
      RACK_ENV: development
      RAILS_ENV: development
      WEB_CONCURRENCY: 1
      MAX_THREADS: 4
      PORT: 3005
      RAILS_SERVE_STATIC_FILES: null
      RAILS_LOG_TO_STDOUT: 'true'
      AWS_REGION: 'us-east-1'
      AWS_ACCESS_KEY_ID: 'example-access-key'
      AWS_SECRET_ACCESS_KEY: 'example-secret-access-key'
      AWS_S3_BUCKET: 'test'
      LOCALSTACK_ENDPOINT_URL: http://172.17.0.1:4566
    depends_on:
      - db
      - localstack

  specs:
    <<: *app
    command: /bin/ash -c "bundle exec rails db:test:prepare && bundle exec rspec spec"
    environment:
      <<: *env
      DATABASE_URL: "postgres://postgres:postgres@${SERVICE_NAME}-db:5432/app_test"
      RACK_ENV: test
      RAILS_ENV: test
