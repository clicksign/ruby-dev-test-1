name: Styleguide & Test

on: [push]

jobs:
  linting:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
      - run: bundle install
      - name: Rubocop
        run: rubocop

  test:
    name: RSpec
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Run tests
      run: docker-compose -f "docker-compose.yml" run test bundle exec rspec
